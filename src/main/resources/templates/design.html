<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <h1>Design your Taco!</h1>
    <img th:src="@{/images/taco.png}" />
    <form method="post" th:object="${taco}">
        <div class="grid">
            <div class="ingredient-group" id="wraps"> <!-- wraps -->
                <h3>Design your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox"
                    th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
                <!-- for any block of item we need iterable list of ingredients
                class is usually "ingredient-group"
                id variable depending on the group we want to iterable
                th:each="" - for each ingredient with the same id create <input> and <span>-->
            <div class="ingredient-group" id="protein"> <!-- protein -->
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses"> <!-- cheese -->
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="veggies"> <!-- veggies -->
                <h3>Choose your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <div class="ingredient-group" id="sauces"> <!-- sauces -->
                <h3>Choose your sauces:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco recipe</h3>
            <input type="text" th:field="*{name}"/>
            <br/>
            <button>Submit your Taco</button>
        </div>
    </form>
</body>
</html>
